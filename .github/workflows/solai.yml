name: solai-phase2
on: push
jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Ensure we have Python 3.12 for both build and install
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # Install the build tool so "python -m build" works
      - name: Install build frontend
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Build wheel
        run: python -m build

      - name: Install solai wheel
        run: |
          wheel=$(ls dist/solai-*.whl)
          echo "Installing wheel: $wheel"
          pipx install --include-deps "$wheel"

      - name: Bootstrap solai & verify
        run: make bootstrap-solai

      - name: Smoke test
        run: |
          mkdir smoke && cd smoke
          git init .
          echo 'pragma solidity ^0.8.26; contract Y{}' > Y.sol
          cat > Y.t.sol << 'EOF'
          pragma solidity ^0.8.26; import "forge-std/Test.sol"; contract T is Test {
            function testFail() public { assertTrue(false); }
          }
          EOF
          solai init
          make bootstrap-solai
          solai run --once --max-concurrency 1 