name: solai-phase3-hello-world
on: [push]

defaults:
  run:
    shell: bash

env:
  DEBUG: "false"  # default debug flag for SWE-agent steps

jobs:
  lint-workflow:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check workflow files
        uses: docker://rhysd/actionlint:latest

  phase3_hello_world:
    needs: lint-workflow
    runs-on: ubuntu-latest
    env:
      # Define FOUNDRY_DIR at job level for use in cache and install steps
      FOUNDRY_DIR: /home/runner/.config/.foundry

    steps:
      # 1) Grab your code
      - uses: actions/checkout@v4

      # 2) Ensure Python 3.12
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      # Upgrade pip once at the beginning
      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # Debug: Initial PATH state
      - name: Debug - Initial PATH
        run: |
          echo "Initial PATH: $PATH"
          echo "GITHUB_PATH content:"
          cat "$GITHUB_PATH" || echo "GITHUB_PATH not found"

      # 3) Install build tool + build your wheel
      - name: Install build tooling
        run: |
          python -m pip install build
      - name: Build wheel
        run: python -m build

      # 4) Install your wheel + AI backends via pip
      - name: Install solai wheel
        run: |
          wheel=$(ls dist/solai-*.whl)
          echo "Installing wheel: $wheel"
          # Don't install [ai] extras since we're installing SWE-agent directly
          python -m pip install --quiet "${wheel}"

      # Centralize PyYAML install for syntax checking later
      - name: Install PyYAML
        run: python -m pip install --quiet pyyaml

      # 4a) Install Slither
      - name: Install Slither
        run: python -m pip install --quiet "slither-analyzer>=0.11.3"

      # -------------------------------------------------------------
      # 4b) Determine latest Foundry version (does NOT need Foundry)
      # -------------------------------------------------------------
      - name: Query Foundry version            # runs fast (~150 ms)
        id: foundry_version
        run: |
          version=$(curl -s https://api.github.com/repos/foundry-rs/foundry/releases/latest \
                   | jq -r .tag_name)
          echo "version=${version}" >> "$GITHUB_OUTPUT"

      # -------------------------------------------------------------
      # 4c) Restore Foundry from cache (if we already built it once)
      # -------------------------------------------------------------
      - name: Cache Foundry directory
        id: cache-foundry
        uses: actions/cache@v4
        with:
          path: ${{ env.FOUNDRY_DIR }}
          key: ${{ runner.os }}-foundry-${{ steps.foundry_version.outputs.version }}

      - name: Restore Foundry from cache
        if: steps.cache-foundry.outputs.cache-hit == 'true'
        run: |
          echo "${FOUNDRY_DIR}/bin" >> "$GITHUB_PATH"
          export PATH="${FOUNDRY_DIR}/bin:$PATH"
          forge --version

      # -------------------------------------------------------------
      # 4d) Install Foundry (ONLY if cache missed)
      # -------------------------------------------------------------
      - name: Install Foundry
        if: steps.cache-foundry.outputs.cache-hit != 'true'
        run: |
          # 1) Create Foundry directory
          mkdir -p "${FOUNDRY_DIR}/bin"
          # 2) Download foundryup directly into the standard dir
          curl -L https://raw.githubusercontent.com/foundry-rs/foundry/master/foundryup/foundryup \
               -o "${FOUNDRY_DIR}/bin/foundryup"
          # 3) Make executable
          chmod +x "${FOUNDRY_DIR}/bin/foundryup"
          # 4) Add to temp PATH
          export PATH="${FOUNDRY_DIR}/bin:$PATH"
          # 5) Install full suite
          foundryup || echo "foundryup command failed with exit code $?"
          # 6) Verify
          ls -la "${FOUNDRY_DIR}/bin/forge"
          # 7) Persist correct path
          echo "${FOUNDRY_DIR}/bin" >> "$GITHUB_PATH"
          # 8) Verify again
          export PATH="${FOUNDRY_DIR}/bin:$PATH"
          which forge
          forge --version

      # Debug: Post Docker PATH
      - name: Debug - Post Docker PATH
        run: |
          echo "PATH after Docker setup: $PATH"
          cat "$GITHUB_PATH"
          # skip redundant Foundry install if cache hit
          if [[ "${{ steps.cache-foundry.outputs.cache-hit }}" == 'true' ]]; then
            echo "Foundry cache hit â€“ skipping binary path export"
          else
            which forge || echo "forge not found in PATH"
          fi

      # 4e) Install SWE-Agent & SWE-ReX (GitHub tag v1.0.1)
      - name: Install SWE-Agent & SWE-ReX
        env:
          DEBUG: ${{ env.DEBUG }}    # set to "true" for debug dumps (prints paths)
        run: |
          python -m pip install --quiet --no-cache-dir \
            "git+https://github.com/swe-agent/swe-agent@v1.0.1" \
            "swe-rex==1.2.1" \
            "openai>=1.75.0,<2"

          # ------------------------------------------------------------------
          # Combined work-around: create config, tools & trajectories dirs; optional debug
          # ------------------------------------------------------------------
          python - <<'PY'
          import importlib.util, pathlib, sys, textwrap, site, os

          # ------------------------------------------------------------------
          # Stub out missing 'enterprise' package and 'enterprise_hooks.session_handler'
          # ------------------------------------------------------------------
          site_pkg = pathlib.Path(site.getsitepackages()[0])
          for base in (site_pkg, pathlib.Path(site_pkg).parent):
              # Create root 'enterprise' package
              ent = base / 'enterprise'
              ent.mkdir(parents=True, exist_ok=True)
              init_py = ent / '__init__.py'
              if not init_py.exists():
                  init_py.write_text('# stub enterprise package')

              # Create 'enterprise_hooks' subpackage
              eh = ent / 'enterprise_hooks'
              eh.mkdir(parents=True, exist_ok=True)
              hook_init = eh / '__init__.py'
              if not hook_init.exists():
                  hook_init.write_text('# stub enterprise_hooks package')

              # Create 'session_handler' module with stub classes
              sh = eh / 'session_handler.py'
              if not sh.exists():
                  sh.write_text(
                      "class SessionHandler:\n"
                      "    \"\"\"Stub for enterprise.enterprise_hooks.session_handler\"\"\"\n"
                      "    def __init__(self, *args, **kwargs):\n"
                      "        pass\n"
                      "\n"
                      "class ChatCompletionSession:\n"
                      "    \"\"\"Stub for enterprise.enterprise_hooks.session_handler.ChatCompletionSession\"\"\"\n"
                      "    def __init__(self, *args, **kwargs):\n"
                      "        pass\n"
                      "\n"
                      "class _ENTERPRISE_ResponsesSessionHandler:\n"
                      "    \"\"\"Stub for enterprise.enterprise_hooks.session_handler._ENTERPRISE_ResponsesSessionHandler\"\"\"\n"
                      "    def __init__(self, *args, **kwargs):\n"
                      "        pass\n"
                  )

          spec = importlib.util.find_spec("sweagent")
          if spec is None:
              sys.exit("âŒ sweagent not found after install")

          pkg_dir = pathlib.Path(spec.origin).parent
          site_pkg = pathlib.Path(site.getsitepackages()[0])

          # Create config, tools, and trajectories directories
          for base in [pkg_dir, site_pkg]:
              for sub in ("config", "tools", "trajectories"):
                  d = base / sub
                  d.mkdir(parents=True, exist_ok=True)
                  if sub == "config":
                      cfg = d / "default.yaml"
                      if not cfg.exists():
                          cfg.write_text(textwrap.dedent("""\
          #############################
          # Minimal placeholder config
          #############################
          agent:
            name: placeholder
          """))

          # Optional debug output
          if os.getenv("DEBUG", "").lower() in ("1", "true"):
              print(f"sweagent pkg_dir: {pkg_dir}")
              print(f"site-packages base: {site_pkg}")
              for path in (
                  pkg_dir / "config",
                  site_pkg / "config",
                  pkg_dir.parent / "tools",
                  site_pkg / "tools",
                  pkg_dir.parent / "trajectories",
                  site_pkg / "trajectories",
              ):
                  print(f"- {path}: {'exists' if path.exists() else 'missing'}")
          PY

          which sweagent || { echo "sweagent CLI not in PATH"; exit 1; }

      # 5) Set up Docker
      - name: Set up QEMU emulation
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 6) Build Phase 3 Required Docker Image
      - name: Build Phase 3 Docker Image
        id: docker_build
        shell: bash
        run: |
          set -e
          ARCH="$(dpkg --print-architecture)"
          BASE_TAG="foundry_sol:0.4.6"
          ARCH_TAG="${BASE_TAG}-${ARCH}"

          printf '%s\n' '--- Building Phase 3 Docker image'
          printf '%s\n' "      â€¢ arch:        $ARCH"
          printf '%s\n' "      â€¢ base tag:    $BASE_TAG"
          printf '%s\n' "      â€¢ final tag:   $ARCH_TAG"
          printf '%s\n' "      â€¢ dockerfile:  src/solai/docker/foundry_sol.Dockerfile"

          docker build --platform "linux/${ARCH}" -t "${ARCH_TAG}" --progress=plain \
            -f src/solai/docker/foundry_sol.Dockerfile .

          printf '%s\n' '--- Docker image build finished ---'

          if ! docker images --format '{{.Repository}}:{{.Tag}}' | grep -Fxq "${ARCH_TAG}"; then
            printf '%s\n' "âŒ Failed to build or tag image $ARCH_TAG"
            exit 1
          fi

          printf '%s\n' "âœ“ Image $ARCH_TAG built successfully."
          echo "image_tag=${ARCH_TAG}" >> "$GITHUB_OUTPUT"

      # 7) Run Phase 3 Hello-World Test
      - name: Phase 3 - SWE-Agent Run
        id: swe_agent_run_step
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TARGET_IMAGE_TAG: ${{ steps.docker_build.outputs.image_tag }}
        shell: bash
        run: |
          set -e
          printf '%s\n' '--- 1ï¸âƒ£ Creating isolated failing demo repo ---'
          cd /tmp && rm -rf demo && mkdir demo && cd demo
          git init -q

          cat > Greeter.sol << 'SOL'
          pragma solidity ^0.8.26;
          contract Greeter {
              string private greeting = "hello";
              function greet() external view returns (string memory) {
                  return greeting;
              }
          }
          SOL

          # align heredoc indentation
          cat > Greeter.t.sol << 'SOLTEST'
          pragma solidity ^0.8.26;
          import "forge-std/Test.sol";
          import "./Greeter.sol";

          contract GreeterTest is Test {
              Greeter g;
              function setUp() public { g = new Greeter(); }
              /// @notice Wrong on purpose
              function testGreetingFails() public {
                  assertEq(g.greet(), "HELLO");
              }
          }
          SOLTEST

          if forge test -q; then
            printf '%s\n' 'âŒ tests unexpectedly green'
            exit 1
          else
            printf '%s\n' 'âœ“ baseline red'
          fi

          if ! grep -q '"HELLO"' Greeter.t.sol; then
            printf '%s\n' 'âŒ HELLO literal missing'
            exit 1
          fi
          printf '%s\n' 'âœ“ Checkpoint 1 Passed'

          printf '%s\n' '--- 2ï¸âƒ£ Creating minimal valid swe.yaml ---'
          # Instead of copying directly, we'll create the file with only valid fields
          cat > swe.yaml << YAML
          problem_statement:
            text: "Fix failing tests"

          agent:
            model:
              name: gpt-4o-mini
              per_instance_cost_limit: 0.20  # Correct field name for SWE-Agent v1.0.1
            action_sampler: {}

          env:
            repo:
              path: .
            deployment:
              type: local  # Use local deployment instead of Docker

          actions:
            open_pr: false
            apply_patch_locally: true
          YAML

          printf '%s\n' "âœ“ Created swe.yaml for local deployment"

          printf '%s\n' '--- 2bï¸âƒ£ Validating swe.yaml syntax ---'
          # First check basic YAML syntax
          python - << 'PY'
          import yaml, sys
          try:
              yaml.safe_load(open("swe.yaml"))
              print("âœ“ swe.yaml valid YAML syntax")
          except Exception as e:
              print("âŒ swe.yaml syntax error detected. Please review the file format and indentation.")
              print(e)
              sys.exit(1)
          PY

          # Optional YAML debug output
          if [[ "$DEBUG" == "true" ]]; then
            echo "--- swe.yaml content preview ---"
            cat swe.yaml
            echo "---------------------------------"
          fi

          # Do a schema-only check if supported by sweagent CLI
          if sweagent --help | grep -q -- "--dry-run"; then
            printf '%s\n' "--- 2cï¸âƒ£ Performing schema validation with --dry-run ---"
            if ! sweagent run --config swe.yaml --dry-run; then
              printf '%s\n' "âŒ Schema validation failed - config structure doesn't match SWE-agent v1.0.1 requirements"
              exit 1
            fi
            printf '%s\n' "âœ“ Schema validation passed"
          else
            printf '%s\n' "--- 2cï¸âƒ£ Skipping schema validation (--dry-run not supported) ---"
          fi

          printf '%s\n' '--- 3ï¸âƒ£ Running SWE-Agent inside SWE-ReX ---'
          TS=$(date +%Y%m%dT%H%M%S)
          LOGFILE="run_${TS}.log"

          # Add verbose flag for debugging
          SWE_AGENT_CMD="sweagent run --config swe.yaml --output_dir ."
          if [[ "$DEBUG" == "true" ]]; then
            SWE_AGENT_CMD="$SWE_AGENT_CMD --verbose"
          fi

          set +e
          eval "$SWE_AGENT_CMD" 2>&1 | tee "$LOGFILE"
          ret=$?
          set -e

          printf '%s\n' "--- ğŸ©º Exit Code: $ret"

          printf '%s\n' '--- ğŸªµ Capturing container logs ---'
          # Try to find the container ID from the log
          CID=$(grep -oP 'Starting container \\K[^ ]+' "$LOGFILE" | head -n1)
          if [ -n "$CID" ]; then
            # Always capture logs, especially on failure
            docker logs "$CID" > container.log 2>&1 || true
            printf '%s\n' "--- ğŸ“ Container log contents (container.log) ---"
            cat container.log
          else
             printf '%s\n' "--- âš ï¸ Could not determine container ID to capture logs ---"
          fi

          if [ "$ret" -ne 0 ] || [ ! -s patch.tar ]; then
            # Always print the full sweagent log on failure
            printf '%s\n' "--- ğŸ“ Full sweagent log contents ($LOGFILE) ---"
            cat "$LOGFILE"
            # Also print container log again if captured
            if [ -f container.log ]; then
              printf '%s\n' "--- ğŸ“ Container log contents (container.log) ---"
              cat container.log
            fi
            printf '%s\n' 'âŒ SWE-Agent run failed or patch missing'
            exit 1
          fi

          printf '%s\n' 'âœ“ Agent produced patch.tar'
          printf '%s\n' '--- 4ï¸âƒ£ Applying patch... ---'
          tar -xf patch.tar
          mapfile -d $'\0' patch_files < <(find . -maxdepth 1 -name '*.[pd][ia][ft]' -print0)

          if [ "${#patch_files[@]}" -eq 0 ]; then
            printf '%s\n' 'âŒ No patch files'
            exit 1
          fi

          for p in "${patch_files[@]}"; do
            [ -z "$p" ] && continue
            printf '%s\n' "â†’ validating $p"
            size=$(stat -c%s "$p")
            [ "$size" -lt 100000 ] || { printf '%s\n' "ğŸ’¥ $p too large"; exit 1; }

            git apply --stat "$p" > stat.txt
            loc_ins=$(grep -oP '(\d+)\s+insertions?' stat.txt | awk '{s+=$1} END{print s}')
            loc_del=$(grep -oP '(\d+)\s+deletions?' stat.txt | awk '{s+=$1} END{print s}')
            total=$((loc_ins+loc_del))
            [ "$total" -le 2000 ] || { printf '%s\n' "ğŸ’¥ patch $p changes $total LOC"; exit 1; }

            printf '%s\n' "Applying $p"
            git apply "$p" || { printf '%s\n' "âŒ apply failed $p"; exit 1; }
          done

          if forge test -q; then
            printf '%s\n' 'âœ“ tests green after patch'
          else
            printf '%s\n' 'âŒ tests still failing'
            exit 1
          fi

          printf '%s\n' '--- 5ï¸âƒ£ Bundling evidence ---'
          mkdir -p .evidence
          # Handle potential missing slither.txt gracefully
          [ -f stat.txt ] && mv stat.txt .evidence/
          [ -f slither.txt ] && mv slither.txt .evidence/
          mv patch.tar "$LOGFILE" .evidence/ 
          TB="phase3_evidence_${TS}.tgz"
          tar -czf "$TB" .evidence
          # Move bundle to /tmp for upload
          mv "$TB" /tmp/
          echo "bundle_name=$TB" >> "$GITHUB_OUTPUT"
          printf '%s\n' "âœ… Evidence: $TB"

      # 8) Upload Phase 3 Evidence Bundle
      - name: Upload Phase 3 Evidence
        uses: actions/upload-artifact@v4
        with:
          name: phase3-evidence
          # Correct path using the step output
          path: /tmp/${{ steps.swe_agent_run_step.outputs.bundle_name }}
          if-no-files-found: error 